{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}  {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        



    </head>
    <style>
        body
        {
            background:url({% static '/images/bg_rupee.png' %});
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-size:cover;

        }
        .container
        {
            margin-left:10%;
        }
        .btn1
        {
            width:90%;
        }
        #buttons
        {
            width:25%;
        }
        a{
            text-decoration:none;
        }
    </style>
    <body>
        
        <h2 class="text-center fst-italic">My Money Tracker</h2>
    <div class="container">
        
        <div class="m-5 row  text-center">
            <div class="col-4" id="buttons">
                <div class="d-grid  gap-3 p-2 ">
                                    
                    <a class="d-grid"  href="{% url 'add' %}">
                        <button class="btn btn1 btn-warning rounded  text-light">Add Money</button>
                    </a>
                    <a class="d-grid" href="{% url 'exp' %}">
                        <button class="btn btn1 btn-warning rounded text-light">New expense</button>
                    </a>
                    <a class="d-grid" href="{% url 'bal' %}">
                        <button class="btn btn1 btn-warning rounded text-light">Balance</button>
                    </a>
                    <a class="d-grid" href="{% url 'history' %}">
                        <button class="btn btn1 btn-warning rounded text-light">Expense History</button>
                    </a>
                </div>  
            </div>   
            <div class="col bg-transparent w-75">
                
                {% block content %} <h1>shqshkh</h1>
                
                {% endblock %}
            </div>   
        </div>      
    </div>      
    
    </body>
</html>
